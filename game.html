<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="assets/Logos/logohome.png" href="favicon.ico" type="image/x-icon">
  <title>Batman | Game</title>

  <!-- Importation du css generer par sass -->
  <link rel="stylesheet" href="css/main.css">
  <script src="app.js" defer></script>
</head>

<body>

  <header id="game-header">
    <div class="container">
      <a id="logo" href="index.html"></a>
      <nav id="menu">
        <a href="index.html">
          <h1 class="sous-titre">home</h1>
        </a>
        <a href="game.html">
          <h1 class="sous-titre">game</h1>
        </a>
      </nav>
    </div>
    <section class="container game-hero" id="hero">
      <div>
        <span>Let’s play a little game...</span>
        <a class="next" href="#quizz"></a>
      </div>
      <div class="side-scroll">
        <a class="scroll-up" href="#"><img src="assets/Logos/logo_bat_flèche.png" alt=""></a>
        <span class="socials">
          <a href="#"><img src="assets/Logos/icon_facebook.png" alt=""></a>
          <a href="#"><img src="assets/Logos/icon_ig.png" alt=""></a>
          <a href="#"><img src="assets/Logos/icon_tw.png" alt=""></a>
        </span>
        <a class="scroll-down" href="#"><img src="assets/Logos/logo_bat_flèche_2.png" alt=""></a>
      </div>
    </section>
  </header>
  <main class="container">
    <section id="quizz">
      <div>
        <h1>Connaissez vous bien le chevalier noir ?</h1>
        <div class="box">
          <div class="illustration"></div>
          <div class="QR">
            <p class="question"></p>
            <div class="responses">
              <div class="input-area">
                <input type="checkbox" name="response-1" id="response-1">
                <label for="response-1">Test response quizz.</label>
              </div>
              <div class="input-area">
                <input type="checkbox" name="response-2" id="response-2">
                <label for="response-2">Test response quizz.</label>
              </div>
              <div class="input-area">
                <input type="checkbox" name="response-2" id="response-2">
                <label for="response-3">Test response quizz.</label>
              </div>
            </div>
          </div>
        </div>
        <button class="start">démarrer le quizz</button>
      </div>
    </section>
  </main>
  <footer class="container">
    <div class="game-footer">
      <div class="info">
        <div>
          <figure></figure>
          <p>Ce projet respecte l’univers cinématographique des films Batman récents.
            Version
            Nolan &
            Snyder & Reeves</p>
        </div>
        <div class="icon">
          <a href=""></a>
          <span></span>
          <a href=""></a>
          <a href=""></a>
          <a href=""></a>
          <a href=""></a>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
